<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>董浩</title>
  <style>
    div {
      width: 160px;
      height: 160px;
      position: relative;
    }

    button {
      width: 25px;
      height: 25px;
      position: absolute;
      z-index: 2;
      right: -25px;
      color: #807b7b;
    }

    img {
      position: absolute;
    }
  </style>
</head>

<body>
  <div>
    <button>x</button>
    <img src="./images/tao.png" alt="">
  </div>
</body>
<script>
  let btn = document.querySelector('button')
  let div = document.querySelector('div')
  btn.addEventListener('click', () => {
    div.style.display = 'none'
  })
</script>

</html>
